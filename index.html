<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Samra ğŸ‰</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

/* ğŸ¥ VIDEO BACKGROUND */
.video-bg{
    position:fixed;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-2;
}

/* ğŸŒ™ DARK OVERLAY */
.overlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.65);
    z-index:-1;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    color:white;
}

/* ğŸ‚ CARD */
.card{
    background:rgba(0,0,0,0.75);
    width:90%;
    max-width:360px;
    padding:25px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 0 30px rgba(255,105,180,0.6);
    animation:pop 1s ease;
}

@keyframes pop{
    from{transform:scale(0)}
    to{transform:scale(1)}
}

/* PHOTO */
.card img{
    width:120px;
    height:120px;
    border-radius:50%;
    object-fit:cover;
    border:4px solid hotpink;
    margin-bottom:15px;
}

/* âœ¨ GLOW NAME */
.glow{
    font-size:2rem;
    color:hotpink;
    animation:glow 1.5s infinite alternate;
}

@keyframes glow{
    from{text-shadow:0 0 5px hotpink;}
    to{text-shadow:0 0 25px hotpink,0 0 45px deeppink;}
}



/* BUTTON */
button{
    margin-top:15px;
    padding:12px 25px;
    border:none;
    border-radius:30px;
    background:hotpink;
    color:black;
    font-size:1rem;
    cursor:pointer;
}

/* ğŸš€ ROCKET */
.rocket{
    position:absolute;
    bottom:0;
    width:5px;
    height:25px;
    background:linear-gradient(white,gold);
    animation:launch 2s ease-out forwards;
}

@keyframes launch{
    to{transform:translateY(-85vh);opacity:0}
}

/* ğŸ’¥ PARTICLES */
.particle{
    position:absolute;
    width:6px;
    height:6px;
    border-radius:50%;
    animation:explode 2.8s ease-out forwards;
}

/* ğŸ”¥ CRACKLING GOLD */
.crackle{
    width:4px;
    height:4px;
    background:gold;
    animation:crackle 1.2s linear forwards;
}

@keyframes explode{
    to{
        transform:translate(var(--x),var(--y)) scale(0);
        opacity:0;
    }
}

@keyframes crackle{
    to{
        transform:translate(var(--x),var(--y)) scale(0);
        opacity:0;
    }
}

/* ğŸ“± RESPONSIVE */
@media(max-width:480px){
    .glow{font-size:1.6rem}
}
</style>
</head>

<body>

<!-- ğŸ¥ BACKGROUND VIDEO -->
<video class="video-bg" autoplay muted loop>
    <source src="samra.mp4.mp4" type="video/mp4">
</video>
<div class="overlay"></div>

<div class="card">
   <img src="samra.png.jpg" />
    <h1>Happy Birthday ğŸ‰</h1>
    <h2 class="glow">Samra ğŸ’–</h2>

    <div class="cake">
        <div class="flame"></div>
    </div>

    <p>
        May your smile light up the sky âœ¨<br>
        Just like these fireworks ğŸ†
    </p>

    <button onclick="startParty()">Start Celebration ğŸ</button>
</div>

<audio id="music" src="song.mp3.mp3"></audio>

<script>
const boom = new Audio("boom.mp3");

function startParty(){
    document.getElementById("music").play();
    launchFireworks();
}

/* ğŸ† LONG FIREWORK SHOW */
function launchFireworks(){
    let interval = setInterval(createRocket,900);
    setTimeout(()=>clearInterval(interval),25000);
}

/* ğŸš€ ROCKET */
function createRocket(){
    let rocket = document.createElement("div");
    rocket.className="rocket";
    rocket.style.left=Math.random()*window.innerWidth+"px";
    document.body.appendChild(rocket);

    setTimeout(()=>{
        let r=rocket.getBoundingClientRect();
        explode(r.left,r.top);
        rocket.remove();
    },1800);
}

/* ğŸ’£ MULTI-STAGE EXPLOSION */
function explode(x,y){
    boom.currentTime=0;
    boom.play();

    burst(x,y,45,260,false);   // first blast
    setTimeout(()=>burst(x,y,30,160,true),500); // second crackle blast
}

/* âœ¨ BURST */
function burst(x,y,count,spread,crackle){
    for(let i=0;i<count;i++){
        let p=document.createElement("div");
        p.className=crackle?"particle crackle":"particle";
        p.style.left=x+"px";
        p.style.top=y+"px";
        p.style.background=crackle?"gold":`hsl(${Math.random()*360},100%,60%)`;

        let angle=Math.random()*Math.PI*2;
        let distance=Math.random()*spread+50;
        p.style.setProperty("--x",Math.cos(angle)*distance+"px");
        p.style.setProperty("--y",Math.sin(angle)*distance+"px");

        document.body.appendChild(p);
        setTimeout(()=>p.remove(),3000);
    }
}
</script>

</body>
</html>
